<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ComfyUI Metadata Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      // 1. Global Error Handler: Prints startup errors to the screen
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 20px; color: #ef4444; background: #1a1a1a; font-family: monospace; height: 100vh;">
              <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">Startup Error</h2>
              <p style="margin-bottom: 0.5rem;"><strong>Message:</strong> ${message}</p>
              <p style="margin-bottom: 0.5rem;"><strong>Source:</strong> ${source}:${lineno}:${colno}</p>
              <pre style="background: #000; padding: 10px; border-radius: 4px; overflow: auto; margin-top: 10px;">${error ? error.stack : 'No stack trace'}</pre>
            </div>
          `;
        }
        console.error("Global Error Caught:", error);
      };

      // 2. Polyfill for process.env.NODE_ENV
      window.process = {
        env: {
          NODE_ENV: 'production'
        }
      };
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                900: '#111827',
                925: '#0f141e',
                950: '#030712', 
              },
              accent: {
                blue: '#3b82f6',
                purple: '#8b5cf6',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030712;
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #374151; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; 
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@0.344.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@18.3.1/client",
    "react-dom": "https://aistudiocdn.com/react-dom@18.3.1",
    "react": "https://aistudiocdn.com/react@18.3.1",
    "uuid": "https://aistudiocdn.com/uuid@9.0.1",
    "idb": "https://aistudiocdn.com/idb@8.0.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-gray-950 text-gray-200 antialiased min-h-screen selection:bg-blue-500/30 selection:text-blue-200">
    <div id="root"></div>
  </body>
</html>
