<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ComfyUI Metadata Extractor</title>
    <!-- Favicon: ScanLine Icon in Amber -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22%23f59e0b%22 stroke-width=%222%22 stroke-linecap=%22round%22 stroke-linejoin=%22round%22><path d=%22M3 7V5a2 2 0 0 1 2-2h2%22 /><path d=%22M17 3h2a2 2 0 0 1 2 2v2%22 /><path d=%22M21 17v2a2 2 0 0 1-2 2h-2%22 /><path d=%22M7 21H5a2 2 0 0 1-2-2v-2%22 /><rect x=%227%22 y=%227%22 width=%2210%22 height=%2210%22 rx=%221%22 /><path d=%22M7 12h10%22 /></svg>" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                900: '#111827',
                925: '#0f141e',
                950: '#030712', 
              },
              accent: {
                blue: '#3b82f6',
                purple: '#8b5cf6',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030712;
      }
      /* Professional dark scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #374151; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; 
      }
      
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }

      #error-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: #000;
        color: #ff5555;
        padding: 20px;
        z-index: 9999;
        font-family: monospace;
        white-space: pre-wrap;
        overflow: auto;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.300.0",
    "uuid": "https://esm.sh/uuid@9.0.1",
    "idb": "https://esm.sh/idb@7.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<script>
  window.onerror = function(message, source, lineno, colno, error) {
    const overlay = document.getElementById('error-overlay');
    if (overlay) {
      overlay.style.display = 'block';
      overlay.textContent = `Error: ${message}\nSource: ${source}:${lineno}:${colno}\n\nStack:\n${error?.stack || 'No stack trace'}`;
    }
  };
</script>
</head>
  <body class="bg-gray-950 text-gray-200 antialiased min-h-screen selection:bg-blue-500/30 selection:text-blue-200">
    <div id="root"></div>
    <div id="error-overlay"></div>
  </body>
</html>
